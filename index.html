<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Aula Bootstrap - Digital Innovation One</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/app.jpg" width="220" height="80">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center espacamento">
            <h3 class="espacamento">Quem somos</h3>
            <img src="img/site1.jpg" class="rounded-circle" width="400" height="400">
            <h3>Somos um time comprometido com os resultados</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid parceiros text-center espacamento">
            <h3 class="espacamento">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/enxada.jpg" class="img-parceiros">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/foice.png" class="img-parceiros">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/pa.png" class="img-parceiros">
                    </div>
                </div>
            </div>
            <h3>Nossos parceiros</h3>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid servicos text-center espacamento">
            <h3 class="espacamento">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/app.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site1.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site2.jpg" width="100%">
                    </div>
                </div>
            </div>
            <h3>Excelência em nossos serviços não é negociável</h3>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer espacamento">
        Desenvolvido por <a href="https://github.com/maxwelldantas" target="_blank" rel="noopener noreferrer">Maxwell Dantas</a>
    </footer>
</body>

</html>
