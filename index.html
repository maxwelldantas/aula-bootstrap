<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Aula Bootstrap - Digital Innovation One</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/app.jpg" width="100%" height="80">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center espacamento">
            <h3 class="espacamento">Quem somos</h3>
            <img src="img/site1.jpg" class="rounded-circle" width="100%">
            <h3>Somos um time comprometido com os resultados</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid parceiros text-center espacamento">
            <h3 class="espacamento">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/enxada.jpg" class="img-parceiros" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/foice.png" class="img-parceiros" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/pa.png" class="img-parceiros" width="100%">
                    </div>
                </div>
            </div>
            <h3>Nossos parceiros</h3>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid servicos text-center espacamento">
            <h3 class="espacamento">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/app.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site1.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site2.jpg" width="100%">
                    </div>
                </div>
            </div>
            <h3>Excelência em nossos serviços não é negociável</h3>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer espacamento">
        Desenvolvido por <a href="https://github.com/maxwelldantas" target="_blank" rel="noopener noreferrer">Maxwell
            Dantas</a>
    </footer>
</body>

</html>
